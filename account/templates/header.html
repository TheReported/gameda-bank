
{% load static %}
<div id="header">
    <img src="{% static "img/logo.png" %}" alt="" class="logo-main">
    <span class="logo"><a href="{% url "main" %}">Gameda</a></span>
    {% if request.user.is_authenticated %}
        <ul class="menu">
            <li {% if section == "dashboard" %}class="selected"{% endif %}>
                <a href="{% url "activity" %}">Activity</a>
            </li>
            <li {% if section == "accounts" %}class="selected"{% endif %}>
                <a href="{% url "bank_account:display" %}">Accounts</a>
            </li>
            <li {% if section == "transactions" %}class="selected"{% endif %}>
                <a href="{% url "transaction:display" %}">Transactions</a>
            </li>
            <li {% if section == "cards" %}class="selected"{% endif %}>
                <a href="{% url "card:display" %}">Cards</a>
            </li>
            <li {% if section == "payments" %}class="selected"{% endif %}>
                <a href="{% url "payment:display" %}">Payments</a>
            </li>
        </ul>
    {% endif %}
    <span class="user">
        {% if request.user.is_authenticated %}
            <a href="{% url "edit" %}">Hello {{request.user.fisrt_name|default:request.user.username}} 
                    <img src="{% if user.profile.photo %} {{ user.profile.photo.url }} {% else %} {% static "img/avatar.png" %}{% endif %}" class='profile-photo'>
            , </a>
        
            <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "login" %}">Login</a>
        {% endif %}
    </span>
</div>
