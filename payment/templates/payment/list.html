{% block content %}
    <div class="payment">
        <table class="caption-top">
            <caption>Payment Summary</caption>
            <thead>
                <tr>
                    <th scope="col">Business</th>
                    <th scope="col">Card</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Created</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                    <tr>
                        <td data-label="Business">{{ payment.business }}</td>
                        <td data-label="Card">{{ payment.ccc }}</td>
                        <td data-label="Amount">â‚¬{{ payment.amount }}</td>
                        <td data-label="Created">{{ payment.created }}</td>
                        <td data-label="Actions">
                            <a href="{% url 'payment:pdf' payment.id %}" target="_blank">Download PDF</a>
                        </td>
                    </tr>
                {% empty %}
                {% endfor %}
            </tbody>
        </table>
        <br>
    </div>
{% endblock %}
