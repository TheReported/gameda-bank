{% load static %}
{% load i18n %}
{% block content %}
    {% for card in cards %}
        <div class="card-container">
            <a href="{{ card.get_absolute_url }}"><div class="card">
                <div class="card__number">{{ card.code }}</div>
                <div class="card__info">
                    <div class="card__info__name">
                        <span>Alias</span>
                        <br>
                        {{ card.alias }}
                    </div>
                    <div class="card__info__name">
                        <span>PIN</span>
                        <br>
                        ***
                    </div>
                </div>
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" class="logocard">
                </div>
            </div>
            </a>
        </div>
    {% empty %}
        <p>{% trans "There are no cards created yet" %}.</p>
    {% endfor %}
{% endblock %}
