{% block content %}
    {% for card in cards %}
        <div class="card">
            <p>
                <a href="{% url "card:detail" card.id %}">{{ card.alias }}</a> - {{ card.code }} - {{ card.get_pin }}
            </p>
        </div>
    {% empty %}
        <p>There are no cards created yet.</p>
    {% endfor %}

{% endblock %}
