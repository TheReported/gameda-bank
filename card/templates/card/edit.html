{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Edit your card" %}{% endblock %}
{% block content %}
    <h1>{% trans "Edit your card" %}</h1>
    <form action="{% url "card:edit" card.code %}" method="post">
        {{ card_edit_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="{% trans "Save changes" %}"></p>
    </form>
    <form action="{% url "card:discharge" card.code %}" method="post">
        {% csrf_token %}
        <p><button type="submit">{% trans "Discharge account" %}</button></p>
    </form>

{% endblock %}
