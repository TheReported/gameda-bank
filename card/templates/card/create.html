{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Create Card" %}{% endblock %}
{% block content %}
    <h2>{% trans "Create Card" %}</h2>
    <form action="{% url "card:create" %}" method="post">
        {{ card_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="{% trans "Create" %}"></p>
    </form>
{% endblock %}
