{% extends "base.html" %}
{% block title %}Create Card{% endblock %}
{% block content %}
    <h2>Create a new card</h2>
    <form action="{% url "card:create" %}" method="post">
        {{ card_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create"></p>
    </form>
{% endblock %}
